<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新暗号化の特徴</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="frame">
    <h1>新暗号化の特徴</h1>
    <ul>
      <li>暗号化ルームに居る人だけがメッセージを見れます。管理人も内容は見れません。
      <li>メッセージの受信数が見れます。切断してる相手は受信してないとわかります。（既読ではありません）
      <li>メッセージを削除すると相手からも削除されます。ただし、100%確実に消える保証はありません。
      <li>入退室の概念がないので切断しても切断中のログが見れます。
      <li>音声、画像、動画ファイルも暗号化されます。（もなちゃとではされていません）
    </ul>
  </section>

  <button id="theme-toggle">🌙</button>

  <script src="script.js"></script>
</body>
</html>
